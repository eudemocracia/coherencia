    branches:
        intro: "NationBuilder utiliza el concepto de las ramas un poco diferente a como funciona en las democracias representativas. En lugar de tener Poder Judicial, Legislativo y Ejecutivo, ésta es una forma distinta de organizar grupos. Por ejemplo, una universidad podría tener profesores, graduados, estudiantes, no docentes, adjuntos y administrativos. Un gobierno puede tener políticos, ciudadanos, trabajadores, diplomáticos. <p> El punto de las ramas es proveer equilibrio de poderes por lo que ningún grupo o corporación domina el orden del día. Esta es la razón básica por la cual los redactores de las  Constituciones Democráticas dividieron el poder, de esta manera estamos manteniendo vivo ese espíritu. <p> Al decidir cómo estructurar tu comunidad, se deben tener en cuenta cuándo y dónde los objetivos de sus grupos o corporaciones diferentes divergen. Por ejemplo, en una empresa, a los accionistas les importa principalmente que el precio de las acciones suba, mientras que los clientes quieren más valor en los productos, y los empleados quieren sueldos más altos y mejores condiciones laborales. Separar estos grupos, es una forma de equilibrar los diferentes intereses y construir una base sólida para tu comunidad. <p> Cada rama tiene la misma importancia en la clasificación, así que si una rama tiene mil miembros, y otro tiene 2, entonces los dos miembros tendrán un impacto mucho más grande. <p> Está totalmente librado a tu comunidad cómo ésta desea utilizar las ramas, o incluso no usarlas, y hay que tener en cuenta que un miembro sólo puede pertenecer a una rama a la vez."
        index:
            title: "Ramas de %{government_name}"
